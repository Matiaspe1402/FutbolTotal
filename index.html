<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol Total</title>

    <!-- LINK DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- LINK DE GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">

    <!-- LINK DE CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <!-- ACA EMPIEZA EL NAVBAR -->
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Futbol Total</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <!-- ACA TERMINA EL NAVBAR -->
        <!-- PORTADA -->
        <img src="../assets/Imagenes/portada1.jpg" alt="portada" width="100%" height="50%">
    </header>
    <main>
        <!-- LIGAS DEL MUNDO -->
        <div class="container-categorias">
            <div class="categoria"><img src="./assets/Imagenes/superliga ar.png" alt="Superliga"></div>
            <div class="categoria"><img src="./assets/Imagenes/laliga.png" alt="LaLiga"></div>
            <div class="categoria"><img src="./assets/Imagenes/premierleague.png" alt="premierleague"></div>
            <div class="categoria"><img src="./assets/Imagenes/serie a.png" alt=""></div>
            <div class="categoria"><img src="./assets/Imagenes/ligue1.png" alt=""></div>
            <div class="categoria"><img src="./assets/Imagenes/bundesliga.png" alt="bundesliga"></div>
            <div class="categoria"><img src="./assets/Imagenes/championsleague.png" alt="championsleague"></div>
            <div class="categoria"><img src="./assets/Imagenes/copa libertadores.png" alt="Copa libertadores"></div>
        </div>

        <!-- ARGENTINOS POR EL MUNDO -->

        <div class="argentinosmundo">
            <h2 id="argentinosxelmundo">Argentinos por el Mundo</h2>
            <div class="argentinos"><img src="./assets/Imagenes/messipsg.jpg" alt=""></div>
            <div class="argentinos"><img src="./assets/Imagenes/depaulaleti.jpg" alt=""></div>
            <div class="argentinos"><img src="./assets/Imagenes/enzochelsea.jpg" alt=""></div>
            <div class="argentinos"><img src="./assets/Imagenes/lichamanchester.jpg" alt=""></div>
            <div class="argentinos"><img src="./assets/Imagenes/dibuaston.jpg" alt=""></div>
            <div class="argentinos"><img src="./assets/Imagenes/fideo.jpg" alt=""></div>
            <div class="argentinos"><img src="./assets/Imagenes/garnacho.jpg" alt=""></div>
            <div class="argentinos"><img src="./assets/Imagenes/paredes.jpg" alt=""></div>
            <div class="argentinos"><img src="./assets/Imagenes/cutiromero.jpg" alt=""></div>
        </div>

        <!-- NOTICIAS -->
        <h2 id="noticias">NOTICIAS</h2>

        <div class="contenedor-noticias">
            <div class="noticia"></div>
            <div class="noticia"></div>
            <div class="noticia"></div>
        </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
